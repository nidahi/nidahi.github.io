<head>
    {% if page.title %}
        <title>{{ page.title }} | Test Page</title>
    {% else %}
        <title>Test Page: Don't Panic</title>
    {% endif %}
    {% if page.description %}
        <meta name="description" content="{{ page.description }}">
    {% else %}
        <meta name="description" content="This is a dangerous site.">
    {% endif %}
    {% if page.title %}
        <meta property="og:title" content="{{ page.title }}">
    {% else %}
        <meta property="og:title" content="This is a dangerous site.">
    {% endif %}
    {% if page.description %}
        <meta property="og:description" content="{{ page.description }}">
    {% else %}
        <meta property="og:description" content="This is a dangerous site.">
    {% endif %}
    <link href="/images/favicon.png" rel="icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
